<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion大学ポータル</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f8f8f7;
    }

    iframe {
      margin-top: -40px;
      width: 100vw;
      height: calc(100vh + 40px);
      border: none;
      border-radius: 1%;
    }

    .trigger-icon {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      z-index: 20;
      cursor: pointer;
    }

    .trigger-icon:hover {
      transform: scale(1.1);
      transition: transform 0.2s;
    }

    .bird {
      position: fixed;
      top: 0;
      pointer-events: none;
      animation: fly-right 1.5s linear forwards;
      z-index: 9999;
    }

    @keyframes fly-right {
      0% {
        transform: translateX(-10vw);
        opacity: 1;
      }

      100% {
        transform: translateX(110vw);
        opacity: 1;
      }
    }

    .bird img {
      height: 30px;
    }
  </style>
</head>

<body>

  <img src="teachan.png" class="trigger-icon" onclick="launchBirds()" />

  <iframe src="https://35d-university.notion.site/ebd/137ca4d942118008b9bfeaca3efcadb6"></iframe>

  <script>
    function launchBirds() {
      const duration = 1500;
      const endTime = Date.now() + duration;

      const spawn = () => {
        if (Date.now() > endTime) return;

        const bird = document.createElement("div");
        bird.className = "bird";
        bird.style.top = Math.random() * window.innerHeight + "px";
        bird.style.left = "-10vw";

        const img = document.createElement("img");
        img.src = "teachan.png";
        img.style.height = 40 + Math.random() * 40 + "px";

        bird.appendChild(img);
        document.body.appendChild(bird);

        setTimeout(() => bird.remove(), 1600);
        setTimeout(spawn, Math.random() * 5);
      };

      spawn();
    }
  </script>
</body>

</html>
